<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Quiz App Using html,css & JavaScript</h1>
    <div class="quiz-container" id="quiz">
        <div class="quiz-header">
            <h2 id="question">First Question</h2>
            <ul>
                <li><input type="radio" name="answer" id="a" class="answer">
                    <label for="a" class="op_label" id="a_text">Option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" class="answer">
                    <label for="b" class="op_label" id="b_text">Option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" class="answer">
                    <label for="c" class="op_label" id="c_text">Option1</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" class="answer">
                    <label for="d" class="op_label" id="d_text">Option1</label>
                </li>
            </ul>
            <div class="action">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
                <button id="submit">Submit</button>
                <button id="reload" onclick="window.location.reload()">Reload</button>
            </div>
        </div>
       
    </div>
     <div class="result-container" id="result">
            <h2 id="score"></h2>
            <div class="action">
                <button  onclick="window.location.reload()">Reload</button>
                <button id="showAns" onclick="loadAns()">Show Answer</button>
            </div>
        </div>
    <script src="./script.js"></script>
</body>
</html>
